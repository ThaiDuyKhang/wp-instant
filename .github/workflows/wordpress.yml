name: WordPress Instant CI

on:
  push:
  pull_request:

jobs:
  wordpress:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup env
        run: cp .env.example .env

      - name: Build image
        run: docker build -t wp-instant:latest docker/wordpress

      - name: Start containers
        run: docker compose up -d

      - name: Init WordPress
        run: bash scripts/init.sh

      - name: Health check
        run: |
          curl -f http://localhost:8081 || exit 1
